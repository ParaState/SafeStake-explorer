<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>SafeStake Network Explorer</title>
        <meta
            name="viewport"
            content="minimum-scale=1, initial-scale=1, width=device-width"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Fira+Code:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="icon" href="%PUBLIC_URL%/images/favicons/safestake_favicon.svg"/>
        <meta name="theme-color" content="#000000"/>
        <meta
            name="description"
            content="Explore the Secret Shared Validators network: statistics, operators and validators."
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="connect-src 'self' data: http://localhost:8000 0.0.0.0:8000
                        https://api-dev.safestake.xyz
                        https://fonts.googleapis.com
                        http://localhost
                        https://fonts.gstatic.com
                        http://www.google-analytics.com
                        https://www.googletagmanager.com;
                     frame-src 'self' data: https://www.googletagmanager.com;
                     default-src 'none';
                     img-src 'self' data:
                        https://registry.walletconnect.org/
                        https://www.google-analytics.com/
                        http://www.google-analytics.com/collect;
                     manifest-src 'self';
                     script-src-elem 'self' 'unsafe-inline' https://www.googletagmanager.com
                        http://www.googletagmanager.com
                        http://www.google-analytics.com/analytics.js;
                     script-src 'self' 'unsafe-eval' data: https://ssl.google-analytics.com
                        https://www.google-analytics.com;
                     font-src *.gstatic.com;
                     style-src-elem 'unsafe-inline';
                     style-src 'unsafe-inline'"
        />
        <meta http-equiv="Cache-Control" content="max-age=0" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="Pragma" content="no-cache" />

        <link rel="icon" type="image/png" sizes="32*32" href="%PUBLIC_URL%/images/favicons/safestake_favicon.svg" />
    </head>
    <body style="padding: 0; margin: 0">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
